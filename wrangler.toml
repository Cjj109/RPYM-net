name = "rpym-net"
compatibility_date = "2025-08-15"
main = "dist/_worker.js/index.js"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

[assets]
binding = "ASSETS"
directory = "./dist"

# D1 Database for presupuestos and site config
# Create with: wrangler d1 create rpym-db
# Then copy the database_id here
[[d1_databases]]
binding = "DB"
database_name = "rpym-db"
database_id = "33a05cd3-7675-445f-886f-82587984fe64"

# R2 Bucket for invoice images
# Create with: wrangler r2 bucket create rpym-invoices
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "rpym-invoices"
